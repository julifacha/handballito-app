name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name handballito

      - name: Build and push image
        run: |
          az acr build --registry handballito --image handballito-api:${{ github.sha }} --image handballito-api:latest .

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name handballito-api \
            --resource-group rg-handballito-prod \
            --image handballito.azurecr.io/handballito-api:${{ github.sha }}
